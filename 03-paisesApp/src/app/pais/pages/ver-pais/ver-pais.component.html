
<div *ngIf="!pais; else divPais" class="alert alert-info">
    espera por favor...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <h1>hola</h1>
        <div class="col4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.png">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población </strong>{{pais.area | number}}
                </li>
                <li class="list-group-item">
                    <strong>Región </strong>{{pais.region}}
                </li>
                <li class="list-group-item">
                    <strong>Código </strong>{{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary me-1">{{pais.translations['ara'].common}}</span>
            <span class="badge bg-primary me-1">{{pais.translations['bre'].common}}</span>
        </div>
    </div>
    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->
</ng-template>
